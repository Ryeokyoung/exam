<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립</h1>

	<h2>함수(function)</h2>
	<br> 
	<br>
</body>
<script type="text/javascript">
		
		testA(); //처음 function만 정리해두고 두번째에 정리된 결과를 도출, 
		         //이후 이미 선언된 function 값은 무시  
				 //단, 익명의 함수인경우 function의 이름이 없기 때문에 1차에 정리가 안됨 
		         
		         
		//이름있는 함수(선언적 함수) --->정의부분부터 조사된다 // 위에랑 같은말 
		function testA(){ //
			//console.log("testA 함수입니다."); 클래스를 만들어놓고 쓰지 않음 
			
		}
		
		//실행        testA가 함수이름,  () 실행 
		testA(); 
		
		
		
		
		//testB();
		//변수에 function이 대입되지 않아 값이 없음 
		
		
		//////////////////////////////////////////////////////////
		var testB = function() {  //변수에 기능을 넣을 수 있음 (온갖거를 변수에 다 담을 수 있음)
		
		
			console.log("익명함수입니다.");
		}
		//사용하는 법    testB 이름 () 실행 
		testB();
		
		//만들고 바로사용 
		//이름없는 함수(익명함수) --->실제로 이름이 없으면 사용할 수 없다. 
		//변수에 할당해서 변수이름으로 사용 
		//변수에 function이 대입되고 난 후에 사용해야함 (순서중요)
		
		
		
		
		
		
	</script>

</html>
