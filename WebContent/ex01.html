<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립</h1>

	<h2>기본데이터타입</h2>


</body>
<script type="text/javascript">
	/*콘솔설명*/             //주석넣는 방법 1     
	console.log("타입확인"); // 주석넣는 방법 2 , 글자 그대로 프린트됨 

	/* 기본자료형은 number string boolean 3가지가 있다*/ 
	//typeof 자료형을 나타내주는 기호
	console.log(typeof 1); //숫자는 number로 침 
	console.log(typeof 1.5); //자바스크립트책보고 정리해보기 * 
	console.log(typeof "한");  
	console.log(typeof "안녕하세요"); //글자수 상관없이 string 
	console.log(typeof (6>5)); 
	console.log(typeof (6<5));  //boolean 
	
</script>
<!--구별하고 싶으면 stcript 넣기-->
<script type="text/javascript">
	console.log(13+5);	//18
	console.log(13-5);	//8
	console.log(13*5);	//65
	console.log(13/5);	//2.6  실수형으로 계산됨 
	console.log(13%5);	//3  값이그대로나옴
	
	console.log(13+5.2);	//18.2
	
	console.log(5+3*2);	//11
	console.log((5+3)*2);   //16


</script>
<script type="text/javascript">
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	console.log("동해물과 '백두산'이");
	console.log('동해물과 "백두산"이');
	
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 \'백두산\'이');
	
	console.log("동해물과 \n백두산이");
	console.log("동해물과 \t백두산이");
	
	console.log("동해물과" + "1234" + "백두산이");
	
</script>
</script>

<script type="text/javascript">

	console.log("boolean 형 확인");
	
	console.log(52 > 273);		//false
	console.log(52 < 273);		//true

</script>
</html>
