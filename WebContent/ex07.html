<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립</h1>

	<h2>문제</h2>
	<br> 구구단 
	<br> 각 단수를 가로로 나열해서 줄세우기 
	<br>
</body>
<script type="text/javascript"> //다시 해보기 
		for (dan = 2; dan <= 9; dan++) {
			for (i = 1; i <= 9; i++) {
				document.write(dan + "*" + i + "=" + dan*i + "\t");
			} //&nbsp;는 공백 \t대신 쓸 수 있음 
			document.write("<br>");
		}
		
		for (i = 1; i <= 5; i++) {
			for (j = 1; j <= i; j++) {
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</html>
