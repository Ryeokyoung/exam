<script type="text/javascript">
	/* 대입시 자료형이 결정된다. */
	/*var no;
	var str;
	var boo;  값이 없어 자료형이 정해지지 않은 상태 */
	console.log("대입시 자료형이 결정된다.");
	/*var person = "정우성"; //정우성으로 저장이 됨 
	var person = "이효리"; //person이 이효리로 바뀌어버림 
	console.log(person); //출력값 : 이효리 
	값에 따라 자료형이 string으로 정해진 상태 */
	

	var data; //자료형 미정 
	console.log(typeof data); //undefined

	data = 15; //자료형 int / number
	console.log(data);
	console.log(typeof data); //number

	data = "안녕"; 
	console.log(typeof data); //string

	data = 5>3; 
	console.log(typeof data); //boolean
</script>







<script type="text/javascript">
	/* undefined, null 비교 */
	console.log("undefined, null 비교");

	var myVar01; //값을 넣지 않았기 때문에 자료형이 정해지지않음. 
	var myVar02 = null;
	myVar03=1

	console.log(typeof myVar01); //undefined
	console.log(typeof myVar02); //null
	console.log(typeof myVar03); //number(자료형/타입) 
</script>

<script type="text/javascript">
	/* ==, === 비교 */
	console.log("undefined, null 비교");

	console.log("123" == 123); //true
	console.log("123" === 123); //false

	console.log(myVar01 == myVar02); //undefined == null  -->true
	console.log(myVar01 === myVar02); //undefined === null-->false

	console.log('' == false); //true
	console.log('' == 0); //true
	console.log(0 == false); //true

	console.log('' === false); //false
	console.log('' === 0); //false
	console.log(0 === false); //false

	console.log("========================");
	console.log('' == false); //;마침표 없이 작동 가능 
	console.log('' === false);
</script>
